    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #ff1c3b);
        }

        .container {
            width: 800px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .encrypt-panel {
            background: linear-gradient(135deg, #ff0000, #ff1c3b);
            color: #fff;
            text-align: center;
        }

        .decrypt-panel {
            background: #fff;
            color: #333;
            transform: translateX(100%);
        }

        .container.animate .encrypt-panel {
            transform: translateX(-100%);
        }

        .container.animate .decrypt-panel {
            transform: translateX(0);
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .form button {
            background-color: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            background-color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            word-wrap: break-word; /* TaÅŸmayÄ± engellemek iÃ§in */

        }

        .decrypt-panel .form input, .decrypt-panel .form textarea, .decrypt-panel .result {
            background-color: #fff;

        }

        .toggle-button {
            margin-top: 40px;
            background-color: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-button:hover {
            background-color: #333;
        }

        /* From Uiverse.io by Maximinodotpy */
        .inputGroup {
            font-family: 'Segoe UI', sans-serif;
            margin: 1em 0 1em 0;
            max-width: 300px;
            position: relative;
        }

        .inputGroup textarea {
            font-size: 150%;
            padding: 0.8em;
            outline: none;
            border: 3px solid rgb(200, 200, 200);
            background-color: transparent;
            border-radius: 20px;
            width: 100%;
            height: 100px;
            color: rgb(0, 0, 0);
        }

        .inputGroup label {
            font-size: 100%;
            position: absolute;
            left: 0;
            padding: 0.5em;
            margin-left: 1.8em;
            pointer-events: none;
            transition: all 0.3s ease;
            color: rgb(255, 255, 255);
        }

        .inputGroup :is(textarea:focus, textarea:valid)~label {
            transform: translateY(-90%) scale(.9);
            margin: 0em;
            margin-left: 1.5em;
            padding: 0.4em;
            background-color: #ee8e8;
        }

        .inputGroup :is(textarea:focus, textarea:valid) {
            border-color: rgb(0, 0, 0);
        }

        /* From Uiverse.io by Galahhad */
        /* tooltip settings ðŸ‘‡ */

        .copy {
            /* button */
            --button-bg: #353434;
            --button-hover-bg: #464646;
            --button-text-color: #CCCCCC;
            --button-hover-text-color: #8bb9fe;
            --button-border-radius: 10px;
            --button-diameter: 36px;
            --button-outline-width: 1px;
            --button-outline-color: rgb(141, 141, 141);
            /* tooltip */
            --tooltip-bg: #f4f3f3;
            --toolptip-border-radius: 4px;
            --tooltip-font-family: Menlo, Roboto Mono, monospace;
            /* ðŸ‘† this field should not be empty */
            --tooltip-font-size: 12px;
            /* ðŸ‘† this field should not be empty */
            --tootip-text-color: rgb(50, 50, 50);
            --tooltip-padding-x: 7px;
            --tooltip-padding-y: 7px;
            --tooltip-offset: 8px;
            /* --tooltip-transition-duration: 0.3s; */
            /* ðŸ‘† if you need a transition, 
            just remove the comment,
            but I didn't like the transition :| */
        }

        .copy {
            box-sizing: border-box;
            width: var(--button-diameter);
            height: var(--button-diameter);
            border-radius: var(--button-border-radius);
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: none;
            cursor: pointer;
            position: relative;
            outline: none;
        }

        .tooltip {
            position: absolute;
            opacity: 0;
            visibility: 0;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font: var(--tooltip-font-size) var(--tooltip-font-family);
            color: var(--tootip-text-color);
            background: var(--tooltip-bg);
            padding: var(--tooltip-padding-y) var(--tooltip-padding-x);
            border-radius: var(--toolptip-border-radius);
            pointer-events: none;
            transition: all var(--tooltip-transition-duration) cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .tooltip::before {
            content: attr(data-text-initial);
        }

        .tooltip::after {
            content: "";
            position: absolute;
            bottom: calc(var(--tooltip-padding-y) / 2 * -1);
            width: var(--tooltip-padding-y);
            height: var(--tooltip-padding-y);
            background: inherit;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            z-index: -999;
            pointer-events: none;
        }

        .copy svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkmark {
            display: none;
        }

        /* actions */

        .copy:hover .tooltip,
        .copy:focus:not(:focus-visible) .tooltip {
            opacity: 1;
            visibility: visible;
            top: calc((100% + var(--tooltip-offset)) * -1);
        }

        .copy:focus:not(:focus-visible) .tooltip::before {
            content: attr(data-text-end);
        }

        .copy:focus:not(:focus-visible) .clipboard {
            display: none;
        }

        .copy:focus:not(:focus-visible) .checkmark {
            display: block;
        }

        .copy:hover,
        .copy:focus {
            background-color: var(--button-hover-bg);
        }

        .copy:active {
            outline: var(--button-outline-width) solid var(--button-outline-color);
        }

        .copy:hover svg {
            color: var(--button-hover-text-color);
        }
    </style>
</head>

    <script>
        const container = document.getElementById('container');

        function togglePanel() {
            container.classList.toggle('animate');
        }

        const keithAlfabesi = {
            'A': [14,3], 'B':[19,2], 'C':[28,3], 'D':[47,4], 'E':[61,6], 
            'F':[75,5], 'G':[122,6], 'H':[149,3], 'I':[183,6], 'J':[199,2],
            'K':[244,6], 'L':[298,3], 'M':[305,6], 'N':[323,6], 'O':[366,6],
            'P':[427,6], 'Q':[488,6], 'R':[497,4], 'S':[549,6], 'T':[646,6],
            'U':[795,5], 'V':[911,9], 'W':[969,6], 'X':[1292,6], 'Y':[1301,11],
            'Z':[1499,3]
        };

        // Look-and-Say fonksiyonu
        function lookAndSay(sayi, adim) {
            let current = BigInt(sayi);
            for(let i=0; i<adim; i++){
                let str = current.toString();
                let result = "";
                let count = 1;
                for(let j=0; j<str.length; j++){
                    if(str[j] === str[j+1]) count++;
                    else {
                        result += count + str[j];
                        count = 1;
                    }
                }
                current = BigInt(result);
            }
            return current.toString();
        }

        // Mod 26 ve harf dÃ¶nÃ¼ÅŸÃ¼mÃ¼
        function modVeHarf(sayi) {
            const mod = BigInt(sayi) % 26n;
            return mod === 0n ? 'Z' : String.fromCharCode(64 + Number(mod));
        }

        // Åžifreleme fonksiyonu
        function sifrele() {
            const input = document.getElementById('inputText').value.toUpperCase();
            let encrypted = "";
            let keys = [];
            const repeatMap = {};

            for(const char of input) {
                if(keithAlfabesi[char]) {
                    repeatMap[char] = (repeatMap[char] || 0) + 1;
                    const [base, steps] = keithAlfabesi[char];
                    const totalSteps = steps + (repeatMap[char] - 1); // Tekrarlanan harfler iÃ§in adÄ±m artÄ±ÅŸÄ±
                    const processed = lookAndSay(base, totalSteps);
                    encrypted += modVeHarf(processed);
                    keys.push((BigInt(processed)/26n).toString());
                } else {
                    encrypted += char;
                    keys.push("0");
                }
            }

            document.getElementById('encryptedResult').textContent = `ÅžifrelenmiÅŸ Metin: ${encrypted}`;
            document.getElementById('keyResult').textContent = `Anahtar SayÄ±lar: ${keys.join(", ")}`;
        }

        // Ters Conway fonksiyonu
        function tersConway(sayi) {
            let str = sayi.toString();
            if(str.length % 2 !== 0) str = "0" + str;
            let result = "";
            for(let i=0; i<str.length; i+=2) {
                const count = parseInt(str[i]) || 1;
                const digit = str[i+1] || '0';
                result += digit.repeat(Math.max(1, count));
            }
            console.log(`Ters Conway Result: ${result}`); // Debugging iÃ§in ekledik
            return result;
        }

        // DeÅŸifreleme fonksiyonu (geliÅŸtirilmiÅŸ)

            const keys = document.getElementById('keyInput').value.split(',').map(k => k.trim());

                const char = encrypted[i];
                if(!/[A-Z]/.test(char)) {
                    decrypted += char;
                    continue;
                }

                const kalan = BigInt(char === 'Z' ? 0 : char.charCodeAt(0) - 64);
                const bol
