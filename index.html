<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifreleme ve Deşifreleme Aracı</title>
    <style>
        /* Genel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff0000, #ff1c3b);
        }

        /* Container Stili */
        .container {
            width: 800px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Panel Stilleri */
        .panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            opacity: 1;
        }

        .encrypt-panel {
            background: linear-gradient(135deg, #ff0000, #ff1c3b);
            color: #fff;
            text-align: center;
        }

        .decrypt-panel {
            background: #fff;
            color: #333;
            transform: translateX(100%);
            opacity: 0;
        }

        .container.animate .encrypt-panel {
            transform: translateX(-100%);
            opacity: 0;
        }

        .container.animate .decrypt-panel {
            transform: translateX(0);
            opacity: 1;
        }

        /* Form Elemanları */
        .form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .inputGroup {
            position: relative;
            margin: 1em 0;
        }

        .inputGroup textarea {
            width: 100%;
            height: 100px;
            padding: 0.8em;
            font-size: 16px;
            border: 3px solid #ccc;
            border-radius: 20px;
            background: transparent;
            color: #fff;
            resize: none;
        }

        .inputGroup label {
            position: absolute;
            left: 1.8em;
            top: 0.8em;
            color: #fff;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .inputGroup textarea:focus ~ label,
        .inputGroup textarea:valid ~ label {
            transform: translateY(-130%) scale(0.9);
            background: #ff1c3b;
            padding: 0.4em;
            border-radius: 10px;
        }

        /* UI Button Stili */
        .ui-btn {
            --btn-default-bg: #010314;
            --btn-padding: 15px 20px;
            --btn-hover-bg: rgb(51, 51, 51);
            --btn-transition: .3s;
            --btn-letter-spacing: .1rem;
            --btn-animation-duration: 1.2s;
            --btn-shadow-color: rgba(0, 0, 0, 0.137);
            --btn-shadow: 0 2px 10px 0 var(--btn-shadow-color);
            --hover-btn-color: #7241FF;
            --default-btn-color: #fff;
            --font-size: 16px;
            --font-weight: 600;
            --font-family: Menlo,Roboto Mono,monospace;

            box-sizing: border-box;
            padding: var(--btn-padding);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--default-btn-color);
            font: var(--font-weight) var(--font-size) var(--font-family);
            background: var(--btn-default-bg);
            border: none;
            cursor: pointer;
            transition: var(--btn-transition);
            overflow: hidden;
            box-shadow: var(--btn-shadow);
            border-radius: 10px;
            border: 2px solid #2A2B3A;
            margin: 10px 0;
            width: 100%;
        }

        .ui-btn span {
            letter-spacing: var(--btn-letter-spacing);
            transition: var(--btn-transition);
            box-sizing: border-box;
            position: relative;
            background: inherit;
        }

        .ui-btn span::before {
            box-sizing: border-box;
            position: absolute;
            content: "";
            background: inherit;
        }

        .ui-btn:hover,
        .ui-btn:focus {
            background: var(--btn-default-bg);
            box-shadow: 0px 0px 10px 0px rgba(119, 68, 255, 0.70);
            border: 2px solid #7241FF;
        }

        .ui-btn:hover span,
        .ui-btn:focus span {
            color: var(--hover-btn-color);
        }

        .ui-btn:hover span::before,
        .ui-btn:focus span::before {
            animation: chitchat linear both var(--btn-animation-duration);
        }

        /* Deşifreleme butonu için yeşil glow efekti */
        .decrypt-btn {
            --btn-shadow-color: rgba(0, 255, 0, 0.3) !important;
            --hover-btn-color: #00ff00 !important;
        }

        .decrypt-btn:hover,
        .decrypt-btn:focus {
            box-shadow: 0px 0px 20px 5px rgba(0, 255, 0, 0.5) !important;
            border: 2px solid #00ff00 !important;
        }

        .decrypt-btn:hover span,
        .decrypt-btn:focus span {
            color: #00ff00 !important;
        }

        /* Animated Button Styles */
        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid;
            border-color: transparent;
            font-size: 16px;
            background-color: inherit;
            border-radius: 0;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 0 0 2px black;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: black;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
            right: 16px;
        }

        .animated-button .arr-2 {
            left: -25%;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
            box-shadow: 0 0 0 12px transparent;
            color: #f1f1f1;
            border-radius: 0;
        }

        .animated-button:hover .arr-1 {
            right: -25%;
        }

        .animated-button:hover .arr-2 {
            left: 16px;
        }

        .animated-button:hover .text {
            transform: translateX(12px);
        }

        .animated-button:hover svg {
            fill: #212121;
        }

        .animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px black;
        }

        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }

        /* Result Alanları */
        .result {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #000;
            color: #fff;
            border-radius: 10px;
            word-break: break-all;
            position: relative;
            overflow: hidden;
        }

        .decrypt-panel .result {
            background: #000;
            color: #fff;
            border: 1px solid #ddd;
        }

        /* Input Alanları */
        .form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .decrypt-panel input {
            background: #fff;
            color: #000;
        }

        /* Animasyon */
        @keyframes chitchat {
            0% { content: "#"; }
            5% { content: "."; }
            10% { content: "^{"; }
            15% { content: "-!"; }
            20% { content: "#$_"; }
            25% { content: "№:0"; }
            30% { content: "#{+."; }
            35% { content: "@}-?"; }
            40% { content: "?{4@%"; }
            45% { content: "=.,^!"; }
            50% { content: "?2@%"; }
            55% { content: "\\;1}]"; }
            60% { content: "?{%:%"; right: 0; }
            65% { content: "|{f[4"; right: 0; }
            70% { content: "{4%0%"; right: 0; }
            75% { content: "'1_0<"; right: 0; }
            80% { content: "{0%"; right: 0; }
            85% { content: "]>'"; right: 0; }
            90% { content: "4"; right: 0; }
            95% { content: "2"; right: 0; }
            100% { content: ""; right: 0; }
        }

        /* Dalgalı Çizgi Animasyonu */
        @keyframes wave {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(5px) translateY(-5px); }
            50% { transform: translateX(10px) translateY(0); }
            75% { transform: translateX(5px) translateY(5px); }
            100% { transform: translateX(0) translateY(0); }
        }

        /* Responsive Tasarım */
        @media (max-width: 850px) {
            .container {
                width: 90%;
                height: 80vh;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .panel {
                padding: 20px;
            }

            .form {
                max-width: 100%;
            }
        }

        /* Shine Effect Styles */
        .shine {
            position: absolute;
            top: 0;
            left: -70px;
            height: 100%;
            width: 50px;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.4s linear;
            transform: skewX(20deg) translateX(0);
            pointer-events: none;
        }

        .result.shine-container:hover .shine {
            transform: skewX(20deg) translateX(300px);
        }

        /* Yeni Input Box Stili */
        .inputbox {
            position: relative;
            width: 100%;
        }

        .inputbox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            border: none;
            color: #000;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }

        .inputbox span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            font-size: 1em;
            color: #000;
            letter-spacing: 0.05em;
            transition: 0.5s;
            pointer-events: none;
        }

        .inputbox input:valid ~ span,
        .inputbox input:focus ~ span {
            color: #45f3ff;
            transform: translateX(-10px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputbox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #212121;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputbox input:valid ~ i,
        .inputbox input:focus ~ i {
            height: 44px;
        }

        /* Dalgalı Çizgi */
        .wave-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #000;
            top: 50%;
            left: 0;
            animation: wave 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Şifreleme Paneli -->
        <div class="panel encrypt-panel">
            <h1>Şifreleme</h1>
            <form class="form" onsubmit="return false;">
                <div class="inputGroup">
                    <textarea id="inputText" placeholder="" required="" autocomplete="off"></textarea>
                    <label for="inputText">Şifrelenecek metin</label>
                </div>
                <button type="button" class="ui-btn" onclick="sifrele()">
                    <span>Şifrele</span>
                </button>
                <div class="result shine-container" id="encryptedResult"></div>
                <div class="result" id="keyResult"></div>
            </form>
            <button class="animated-button" onclick="togglePanel()" style="margin-top: 40px;">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                </svg>
                <span class="text">Deşifreleme</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                </svg>
            </button>
            <div class="wave-line"></div>
        </div>
        <!-- Deşifreleme Paneli -->
        <div class="panel decrypt-panel">
            <h1>Deşifreleme</h1>
            <form class="form" onsubmit="return false;">
                <div class="inputbox">
                    <input required="required" type="text" id="encryptedInput">
                    <span>Şifreli metni yazın</span>
                    <i></i>
                </div>
                <input type="text" id="keyInput" placeholder="Bölüm anahtar sayılarını buraya yazın">
                <button type="button" class="ui-btn decrypt-btn" onclick="desifrele()">
                    <span>Deşifrele</span>
                </button>
                <div class="result shine-container" id="decryptedResult"></div>
            </form>
            <button class="animated-button" onclick="togglePanel()" style="margin-top: 40px;">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.8284 10.9999L13.1924 5.63589L11.7782 4.22168L4 11.9999L11.7782 19.778L13.1924 18.3638L7.8284 12.9999H20V10.9999H7.8284Z"></path>
                </svg>
                <span class="text">Şifreleme</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.8284 10.9999L13.1924 5.63589L11.7782 4.22168L4 11.9999L11.7782 19.778L13.1924 18.3638L7.8284 12.9999H20V10.9999H7.8284Z"></path>
                </svg>
            </button>
            <div class="wave-line"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');

        function togglePanel() {
            container.classList.toggle('animate');
        }

        const keithAlfabesi = {
            'A': [14,3], 'B':[19,2], 'C':[28,3], 'D':[47,4], 'E':[61,6], 
            'F':[75,5], 'G':[122,6], 'H':[149,3], 'I':[183,6], 'J':[199,2],
            'K':[244,6], 'L':[298,3], 'M':[305,6], 'N':[323,6], 'O':[366,6],
            'P':[427,6], 'Q':[488,6], 'R':[497,4], 'S':[549,6], 'T':[646,6],
            'U':[795,5], 'V':[911,9], 'W':[969,6], 'X':[1292,6], 'Y':[1301,11],
            'Z':[1499,3]
        };

        function lookAndSay(sayi, adim) {
            let current = BigInt(sayi);
            for(let i=0; i<adim; i++){
                let str = current.toString();
                let result = "";
                let count = 1;
                for(let j=0; j<str.length; j++){
                    if(str[j] === str[j+1]) count++;
                    else {
                        result += count + str[j];
                        count = 1;
                    }
                }
                current = BigInt(result);
            }
            return current.toString();
        }

        function modVeHarf(sayi) {
            const mod = BigInt(sayi) % 26n;
            return mod === 0n ? 'Z' : String.fromCharCode(64 + Number(mod));
        }

        function sifrele() {
            const input = document.getElementById('inputText').value.toUpperCase();
            let encrypted = "";
            let keys = [];
            const repeatMap = {};

            for(const char of input) {
                if(keithAlfabesi[char]) {
                    repeatMap[char] = (repeatMap[char] || 0) + 1;
                    const [base, steps] = keithAlfabesi[char];
                    const totalSteps = steps + (repeatMap[char] - 1);
                    const processed = lookAndSay(base, totalSteps);
                    encrypted += modVeHarf(processed);
                    keys.push((BigInt(processed)/26n).toString());
                } else {
                    encrypted += char;
                    keys.push("0");
                }
            }

            document.getElementById('encryptedResult').innerHTML = `<div class="shine"></div>Şifrelenmiş Metin: ${encrypted}`;
            document.getElementById('keyResult').textContent = `Anahtar Sayılar: ${keys.join(", ")}`;
        }

        function tersConway(sayi) {
            let str = sayi.toString();
            if(str.length % 2 !== 0) str = "0" + str;
            let result = "";
            for(let i=0; i<str.length; i+=2) {
                const count = parseInt(str[i]) || 1;
                const digit = str[i+1] || '0';
                result += digit.repeat(Math.max(1, count));
            }
            return result;
        }

        function desifrele() {
            const encrypted = document.getElementById('encryptedInput').value.toUpperCase();
            const keys = document.getElementById('keyInput').value.split(',').map(k => k.trim());
            let decrypted = "";

            for(let i=0; i<encrypted.length; i++) {
                const char = encrypted[i];
                if(!/[A-Z]/.test(char)) {
                    decrypted += char;
                    continue;
                }

                const kalan = BigInt(char === 'Z' ? 0 : char.charCodeAt(0) - 64);
                const bolunen = BigInt(keys[i] || 0) * 26n + kalan;
                let currentValue = bolunen.toString();
                
                let foundChar = char;
                let matchFound = false;

                for(let step=0; step<100; step++) {
                    const fibParEntry = Object.entries(keithAlfabesi).find(([_, [val]]) => 
                        parseInt(currentValue) === val
                    );

                    if(fibParEntry) {
                        foundChar = fibParEntry[0];
                        matchFound = true;
                        break;
                    }

                    if(currentValue.length < 2) break;
                    const newValue = tersConway(currentValue);
                    if(newValue === currentValue) break;
                    currentValue = newValue;
                }

                decrypted += matchFound ? foundChar : char;
            }

            document.getElementById('decryptedResult').innerHTML = `<div class="shine"></div>Deşifrelenmiş Metin: ${decrypted}`;
        }
    </script>
</body>
</html>
