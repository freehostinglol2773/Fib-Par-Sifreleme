<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifreleme ve Deşifreleme Aracı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #ff1c3b);
        }

        .container {
            width: 800px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .encrypt-panel {
            background: linear-gradient(135deg, #ff0000, #ff1c3b);
            color: #fff;
            text-align: center;
        }

        .decrypt-panel {
            background: #fff;
            color: #333;
            transform: translateX(100%);
        }

        .container.animate .encrypt-panel {
            transform: translateX(-100%);
        }

        .container.animate .decrypt-panel {
            transform: translateX(0);
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .form button {
            background-color: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            background-color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            word-wrap: break-word; /* Taşmayı engellemek için */
            overflow-wrap: break-word; /* Taşmayı engellemek için */
        }

        .decrypt-panel .form input, .decrypt-panel .form textarea, .decrypt-panel .result {
            background-color: #fff;
            color: #000;
        }

        .toggle-button {
            margin-top: 40px;
            background-color: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-button:hover {
            background-color: #333;
        }

        /* From Uiverse.io by Maximinodotpy */
        .inputGroup {
            font-family: 'Segoe UI', sans-serif;
            margin: 1em 0 1em 0;
            max-width: 300px;
            position: relative;
        }

        .inputGroup textarea {
            font-size: 150%;
            padding: 0.8em;
            outline: none;
            border: 3px solid rgb(200, 200, 200);
            background-color: transparent;
            border-radius: 20px;
            width: 100%;
            height: 100px;
            color: rgb(0, 0, 0);
        }

        .inputGroup label {
            font-size: 100%;
            position: absolute;
            left: 0;
            padding: 0.5em;
            margin-left: 3.8em;
            pointer-events: none;
            transition: all 0.3s ease;
            color: rgb(255, 255, 255);
        }

        .inputGroup :is(textarea:focus, textarea:valid)~label {
            transform: translateY(-90%) scale(.9);
            margin: 0em;
            margin-left: 1.5em;
            padding: 0.4em;
            background-color: #ee8e8;
        }

        .inputGroup :is(textarea:focus, textarea:valid) {
            border-color: rgb(0, 0, 0);
        }

        /* Yeni CSS kodları */
        .animated-button {
            position: relative;
            padding: 1em 1.8em;
            outline: none;
            border: 1px solid #212121;
            background: #212121;
            color: #ffffff;
            text-transform: none; /* Normal yazı */
            letter-spacing: 2px;
            font-size: 15px;
            overflow: hidden;
            transition: 0.2s;
            border-radius: 20px;
            cursor: pointer;
            font-weight: normal;
        }

        .animated-button:hover {
            box-shadow: 0 0 10px #1a1a1a, 0 0 35px #1a1a1a, 0 0 50px #1a1a1a;
            transition-delay: 0.7s;
        }

        .animated-button span {
            position: absolute;
        }

        .animated-button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ae00ff);
        }

        .animated-button:hover span:nth-child(1) {
            left: 100%;
            transition: 0.7s;
        }

        .animated-button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #001eff);
        }

        .animated-button:hover span:nth-child(3) {
            right: 100%;
            transition: 0.7s;
            transition-delay: 0.35s;
        }

        .animated-button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #ae00ff);
        }

        .animated-button:hover span:nth-child(2) {
            top: 100%;
            transition: 0.7s;
            transition-delay: 0.17s;
        }

        .animated-button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #001eff);
        }

        .animated-button:hover span:nth-child(4) {
            bottom: 100%;
            transition: 0.7s;
            transition-delay: 0.52s;
        }

        .animated-button:active {
            background: #ae00af;
            background: linear-gradient(to top right, #ae00af, #001eff);
            color: #bfbfbf;
            box-shadow: 0 0 8px #ae00ff, 0 0 8px #001eff, 0 0 8px #ae00ff;
            transition: 0.2s;
        }

        .animated-button:active span:nth-child(1),
        .animated-button:active span:nth-child(2),
        .animated-button:active span:nth-child(3),
        .animated-button:active span:nth-child(4) {
            transition: none;
            transition-delay: none;
        }

        /* Yeni CSS kodları */
        .custom-animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid;
            border-color: transparent;
            font-size: 16px;
            background-color: inherit;
            border-radius: 0; /* Dikdörtgen yapmak için */
            font-weight: 600;
            color: #fff;
            box-shadow: 0 0 0 2px black;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            margin-top: 40px; /* Butonu biraz daha aşağıda konumlandırmak için */
        }

        .custom-animated-button svg {
            position: absolute;
            width: 24px;
            fill: black;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .custom-animated-button .arr-1 {
            right: 16px;
        }

        .custom-animated-button .arr-2 {
            left: -25%;
        }

        .custom-animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .custom-animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .custom-animated-button:hover {
            box-shadow: 0 0 0 12px transparent;
            color: #f1f1f1;
            border-radius: 0; /* Dikdörtgen yapmak için */
        }

        .custom-animated-button:hover .arr-1 {
            right: -25%;
        }

        .custom-animated-button:hover .arr-2 {
            left: 16px;
        }

        .custom-animated-button:hover .text {
            transform: translateX(12px);
        }

        .custom-animated-button:hover svg {
            fill: #212121;
        }

        .custom-animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px black;
        }

        .custom-animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="panel encrypt-panel">
            <h1>Şifreleme</h1>
            <form class="form">
                <div class="inputGroup">
                    <textarea id="inputText" placeholder="" required="" autocomplete="off"></textarea>
                    <label for="inputText">Şifrelenecek metin</label>
                </div>
                <button type="button" class="animated-button" onclick="sifrele()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Şifrele
                </button>
                <div class="result" id="encryptedResult"></div>
                <div class="result" id="keyResult"></div>
            </form>
            <button class="custom-animated-button" onclick="togglePanel()">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                </svg>
                <span class="text">Deşifreleme</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                </svg>
            </button>
        </div>
        <div class="panel decrypt-panel">
            <h1>Deşifreleme</h1>
            <p>Deşifrelenecek metni girin</p>
            <form class="form">
                <input type="text" id="encryptedInput" placeholder="Şifrelenmiş metni buraya yazın">
                <input type="text" id="keyInput" placeholder="Bölüm anahtar sayılarını buraya yazın">
                <button type="button" class="animated-button" onclick="desifrele()">Deşifrele</button>
                <div class="result" id="decryptedResult"></div>
            </form>
            <button class="custom-animated-button" onclick="togglePanel()">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                </svg>
                <span class="text">Şifreleme</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                </svg>
            </button>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');

function togglePanel() {
    container.classList.toggle('animate');
}

const keithAlfabesi = {
    'A': [14,3], 'B':[19,2], 'C':[28,3], 'D':[47,4], 'E':[61,6], 
    'F':[75,5], 'G':[122,6], 'H':[149,3], 'I':[183,6], 'J':[199,2],
    'K':[244,6], 'L':[298,3], 'M':[305,6], 'N':[323,6], 'O':[366,6],
    'P':[427,6], 'Q':[488,6], 'R':[497,4], 'S':[549,6], 'T':[646,6],
    'U':[795,5], 'V':[911,9], 'W':[969,6], 'X':[1292,6], 'Y':[1301,11],
    'Z':[1499,3]
};

// Look-and-Say fonksiyonu
function lookAndSay(sayi, adim) {
    let current = BigInt(sayi);
    for(let i=0; i<adim; i++){
        let str = current.toString();
        let result = "";
        let count = 1;
        for(let j=0; j<str.length; j++){
            if(str[j] === str[j+1]) count++;
            else {
                result += count + str[j];
                count = 1;
            }
        }
        current = BigInt(result);
    }
    return current.toString();
}

// Mod 26 ve harf dönüşümü
function modVeHarf(sayi) {
    const mod = BigInt(sayi) % 26n;
    return mod === 0n ? 'Z' : String.fromCharCode(64 + Number(mod));
}

// Şifreleme fonksiyonu
function sifrele() {
    const input = document.getElementById('inputText').value.toUpperCase();
    let encrypted = "";
    let keys = [];
    const repeatMap = {};

    for(const char of input) {
        if(keithAlfabesi[char]) {
            repeatMap[char] = (repeatMap[char] || 0) + 1;
            const [base, steps] = keithAlfabesi[char];
            const totalSteps = steps + (repeatMap[char] - 1); // Tekrarlanan harfler için adım artışı
            const processed = lookAndSay(base, totalSteps);
            encrypted += modVeHarf(processed);
            keys.push((BigInt(processed)/26n).toString());
        } else {
            encrypted += char;
            keys.push("0");
        }
    }

    document.getElementById('encryptedResult').textContent = `Şifrelenmiş Metin: ${encrypted}`;
    document.getElementById('keyResult').textContent = `Anahtar Sayılar: ${keys.join(", ")}`;
}

// Ters Conway fonksiyonu
function tersConway(sayi) {
    let str = sayi.toString();
    if(str.length % 2 !== 0) str = "0" + str;
    let result = "";
    for(let i=0; i<str.length; i+=2) {
        const count = parseInt(str[i]) || 1;
        const digit = str[i+1] || '0';
        result += digit.repeat(Math.max(1, count));
    }
    console.log(`Ters Conway Result: ${result}`); // Debugging için ekledik
    return result;
}

// Deşifreleme fonksiyonu (geliştirilmiş)
function desifrele() {
    const encrypted = document.getElementById('encryptedInput').value.toUpperCase();
    const keys = document.getElementById('keyInput').value.split(',').map(k => k.trim());
    let decrypted = "";

    for(let i=0; i<encrypted.length; i++) {
        const char = encrypted[i];
        if(!/[A-Z]/.test(char)) {
            decrypted += char;
            continue;
        }

        const kalan = BigInt(char === 'Z' ? 0 : char.charCodeAt(0) - 64);
        const bolunen = BigInt(keys[i] || 0) * 26n + kalan;
        let currentValue = bolunen.toString();
        
        console.log(`Character: ${char}, Key: ${keys[i]}, Bolunen: ${bolunen}, Kalan: ${kalan}`);

        let foundChar = char;
        let matchFound = false;

        for(let step=0; step<100; step++) {
            // Fib-Par sayısını kontrol et
            const fibParEntry = Object.entries(keithAlfabesi).find(([_, [val]]) => 
                parseInt(currentValue) === val
            );

            if(fibParEntry) {
                foundChar = fibParEntry[0];
                matchFound = true;
                break;
            }

            if(currentValue.length < 2) break;
            const newValue = tersConway(currentValue);
            if(newValue === currentValue) break;
            currentValue = newValue;

            console.log(`Step: ${step}, New Value: ${newValue}`);
        }

        decrypted += matchFound ? foundChar : char;
    }

    document.getElementById('decryptedResult').textContent = `Deşifrelenmiş Metin: ${decrypted}`;
}
